  <body>
    <div class="container">
      <header class="header">
        <div class="title">
        <h1>Flu Tracker</h1>
        </div>
        <div class="subtitle">
          <h4>Monitoring sickness and oversharing worldwide</h4>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Check My <area shape="default" coords="" href="#" alt=""></button>
          <div class="dropdown-content">
            <form>
              <input id="userInput" type="text" name="zip" placeholder="Zip Code">
              <input id="onclick" type="submit" value="Enter">
            </form>
          </div>
        </div>
      </header>
      <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjkx5ENWt1g8g7pxnMXrKSSJQh0H1Z-fM&callback=initMap">
        </script>
        <div class="bottom-left">
          <p>
            <label for="days">Number of Days Ago:</label>
            <input type="text" id="amount" readonly style="border:0; background-color:#eee; color:#f6931f; font-weight:bold; font-size1:20px">
          </p>
          <div id="slider"></div>
        </div>
        <div class="nested">
          <button class="button2" name="button">
            <input id="showbtn" type="submit" value="Show Past 7 Days">
          </button>
