<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui.theme.css">
    <link rel="stylesheet" href="jquery-ui.structure.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
        <h1>Flu Tracker</h1>
        </div>
      </header>
      <nav class="nav">
        <div class="subtitle">
          <h4>Monitoring sickness and oversharing worldwide</h4>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Check My Area <shape="default" coords="" href="#" alt=""></button>
          <div class="dropdown-content">
            <form>
              <input id="userInput" type="text" name="zip" placeholder="Zip Code">
              <input id="onclick" type="submit" value="Enter">
            </form>
          </div>
        </div>
      </nav>
      <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjkx5ENWt1g8g7pxnMXrKSSJQh0H1Z-fM&callback=initMap">
        </script>
        <div class="bottom-left">
          <p>
            <label for="days">Number of Days Ago:</label>
            <input type="text" id="amount" value="0" readonly style="border:0; background-color:#eee; color:#f6931f; font-weight:bold; font-size:16px">
          </p>
        <div id="slider"></div>
      </div>
      <div class="nested">
        <button id="button2" name="button">Past Week total</button>
      </div>
    </div>
  </body>
</html>
